<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Yandex Map with Admin Panel</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Yandex Map -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <!-- My styles -->
    <link rel="stylesheet" href="assets/css/main.min.css">
    <!-- My Scripts -->
    <script src="assets/js/main.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <h1>Yandex Map with Admin Panel</h1>
        </div>
        <div class="col-md-12">
            <div class="ymwap__map-container">
                <div class="ymwap__map-title">
                    Где купить в моем городе?
                </div>
                <div id="ymwap__map"></div>
                <div class="ymwap__map-question">
                    <!-- popup -->
                    <div class="ymwap__popup ymwap__popup-1 visible">
                        <h1 class="ymwap__popup__title">Ваш город <span>______</span>?</h1>
                        <div class="ymwap__row">
                            <div class="ymwap__col-6">
                                <div id="ymwap__yes" class="ymwap__btn-1">Да</div>
                            </div>
                            <div id="ymwap__no" class="ymwap__col-6">
                                <div class="ymwap__btn-1">Нет</div>
                            </div>
                            <div class="ymwap__clearfix"></div>
                        </div>
                    </div>
                    <!-- /popup -->
                    <!-- popup -->
                    <div class="ymwap__popup ymwap__popup-2">
                        <h3 class="ymwap__popup__title">Выберите свой город:</h3>
                        <div class="ymwap__cities-list"></div>
                        <div class="ymwap__row">
                            <div class="ymwap__col-12">
                                <div id="ymwap__choise-city" class="ymwap__btn-2">Выбрать этот город</div>
                            </div>
                            <div class="ymwap__clearfix"></div>
                        </div>
                    </div>
                    <!-- /popup -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
